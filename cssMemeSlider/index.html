<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemeSlider</title>
  </head>
  <body>
    <div class="container">
      <input type="radio" name="dot" id="dot-1" />
      <input type="radio" name="dot" id="dot-2" />
      <input type="radio" name="dot" id="dot-3" />
      <input type="radio" name="dot" id="dot-4" />
      <input type="radio" name="dot" id="dot-5" />
      <div class="slider">
        <div class="slides slide-1">
          <img src="img/1.jpg" alt="1" />
        </div>
        <div class="slides slide-2">
          <img src="img/2.jpg" alt="2" />
        </div>
        <div class="slides slide-3">
          <img src="img/3.jpg" alt="3" />
        </div>
        <div class="slides slide-4">
          <img src="img/4.jpg" alt="4" />
        </div>
        <div class="slides slide-5">
          <img src="img/5.jpg" alt="5" />
        </div>
      </div>
      <div class="dots">
        <label for="dot-1"></label>
        <label for="dot-2"></label>
        <label for="dot-3"></label>
        <label for="dot-4"></label>
        <label for="dot-5"></label>
      </div>
    </div>
  </body>
</html>
